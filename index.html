<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="container">
    <main id="main">
      <div id="theme">
        
        <nav id="theme_click" role="button">
          <div id="image-principal">
            <a href="#" role="button">
              <img src="./images/image-equilibrium.jpg" alt="Crystal cube balanced on one end"/>
            </a>
         </div>

          <h1><a href="#" role="button">Equilibrium #3429</a></h1>
        </nav>

        <p>Our Equilibrium collection promotes balance and calm.</p>

      </div>
      <div id="next-line">
        
        <ul id="ethereum">
          <li><img src="./images/icon-ethereum.svg" alt="Ethereum"/></li>
          <li><p>0.041 ETH</p></li>
        </ul>

        <ul id="time">
          <li><img src="./images/icon-clock.svg" alt=" Clock icon"></li>
          <li><p>3 days left</p></li> 
        </ul>
      </div>

      <hr id="line"/>

      <div id="author">
        <div id="image-author">
          <img src="./images/image-avatar.png" alt="Avatar image"/>
        </div>
        <nav id="text">
          <p>Creation of <a href="#" role="button">Jules Wyvern</a></p>
        </nav>

      </div>
    </main>
  

  <nav class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ana Carolina</a>.
  </nav>
</div>
</body>
</html>
